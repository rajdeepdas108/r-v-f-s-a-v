<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Voting System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/images/logo.png" alt="Voting System Logo" class="logo">
            <h1>Digital Voting Platform</h1>
        </header>

        <div class="auth-section">
            <div class="biometric-box">
                <video id="videoFeed" width="320" height="240"></video>
                <button id="captureBtn" class="btn primary">Verify Identity</button>
            </div>
        </div>

        <div class="voting-interface">
            <h2>Cast Your Vote</h2>
            <div class="candidates-grid">
                <div class="candidate-card" data-candidate="A">
                    <img src="/static/images/candidate-a.jpg" alt="Candidate A">
                    <h3>Candidate A</h3>
                    <button class="btn vote-btn">Vote</button>
                </div>
                <div class="candidate-card" data-candidate="B">
                    <img src="/static/images/candidate-b.jpg" alt="Candidate B">
                    <h3>Candidate B</h3>
                    <button class="btn vote-btn">Vote</button>
                </div>
            </div>
        </div>

        <div class="results-section">
            <h2>Live Results</h2>
            <div id="resultsChart" class="chart-container"></div>
            <button id="refreshResults" class="btn secondary">Refresh Results</button>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
